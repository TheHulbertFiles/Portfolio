{% extends 'experience/layout.html' %}

{% load static %}

{% block content %}
<!-- Experience Content -->
<section class='col-md-11 mx-auto d-block py-5 shadow-lg'>

    <!-- Experience Header -->
    <div class='container mt-5 header'>
        <h2 class='headertxt'>Work Experience</h2>
        <hr class='col-6 col-lg-4 divider'>
    </div>
    
    <!-- Experience Body -->
    <div class='container col-md-10 my-5'>
    
        {% for e in exp.all %}
        <div class='expList'>

            <img class='float-right w-25 mx-3 px-md-3' src='{{ e.experience_Image.url }}' alt=''>
            <a href='{% url "exp_details" e.id %}'><h4 class='title mb-0'>{{ e.experience_Title }}</h4></a>
            <small class='annotation'>{{ e.experience_Duration }}</small>
            <p class='description mt-3'>{{ e.job_sum }} ... 
                <a href='{% url "exp_details" e.id %}'>Read More</a>
            </p>

        </div>
        
        <hr class='col-10' />
        {% endfor %}
    
    </div>
    
    </section>
{% endblock content %}
