{% extends 'blog/layout.html' %}

{% load static %}

{% block content %}
<!-- Page Header Image -->
<img class='img-fluid' src='{% static "portfolio/images/header.png" %}'>

<!-- Blog Header -->
<section class='container py-5' id='header'>
        
    <div class='container pb-5 header'>
        <h1 class='title mb-0'>Blog</h1>
        <hr class='col-6 col-lg-4 divider'>
    </div>

    <!-- Blog Content -->
    {% for p in posts.all %}
    <div class='container'>
        <div class='row'>
            <div class='col-xs-12 col-lg-6'>
                <img class='img-fluid rounded blogimg mb-5' src='{{ p.post_image.url }}'>
            </div>
            <div class='col-xs-12 col-lg-6'>
                <a href='{% url "detail" p.id %}'>
                    <h1 class='mb-0'>{{ p.post_title }}</h1>
                </a>
                <small class='subheading'>Author: {{ p.post_author }} | {{ p.pub_date_mod }}</small>
                <p>{{ p.summary|safe }} ... </p> <a href='{% url "detail" p.id %}'>Read More</a>
            </div>
        </div>
    </div>
    <hr class='divider'>
    {% endfor %}

</section>
{% endblock content %}
