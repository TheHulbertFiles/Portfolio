{% extends 'artifacts/layout.html' %}

{% load static %}

{% block content %}
<!-- Artifacts Content -->
<section class='container py-5' id='header'>

    <div class='album py-5'>
        <div class='container'>

            <div class='row'>

                <!-- Cycle Through Artifacts-->
                {% for a in art.all %}
                <div class='col-md-4'>
                    <div class='card mb-4 shadow'>
                        <div class='bd-placeholder-img card-img-top' width='100%' height='225'
                            aria-label='Placeholder: Thumbnail'>
                            <img class='img-fluid' src='{{ a.artifacts_Image.url }}'>
                        </div>
                        <div class='card-body'>
                            <h5 class='mb-0'>{{ a.artifacts_Title }}</h5>
                            <p class='card-text'>
                                <small class='text-muted'>Developed: {{ a.artifacts_Date }}</small>
                                {{ a.summary|safe }}
                            </p>
                            <div class='d-flex justify-content-between align-items-center'>
                                <div class='btn-group'>
                                    <a href='{% url "exhibit" a.id %}'>
                                        <button type='button' class='btn btn-sm btn-outline-secondary'>View</button>
                                    </a>
                                </div>
                                <small class='text-muted'>9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
    </div>

</section>
{% endblock content %}
